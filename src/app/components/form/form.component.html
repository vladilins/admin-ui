<div class="container">
  <h1 class="bold header">Lägg till ny kampanj</h1>

  <div class="form">
    <form [formGroup]="form">
      <label>
        <h4 class="bold">Kampanj rubrik</h4>
        <input
          [class.error]="nameControlInvalid"
          class="form__input"
          formcontrolname="name"
          type="text"
        />
        <div *ngIf="nameControlInvalid" class="form__error">
          <p>Must be filled</p>
        </div>
      </label>

      <label>
        <h4 class="bold">Text</h4>
        <textarea
          [class.error]="nameControlInvalid"
          class="form__input"
          formcontrolname="text"
          id="textarea"
          type="text"
        ></textarea>
        <div *ngIf="textControlInvalid" class="form__error">
          <p>Must be filled</p>
        </div>
      </label>

      <label>
        <h4 class="bold">Länk</h4>
        <input
          [class.error]="nameControlInvalid"
          class="form__input"
          formcontrolname="link"
          type="text"
        />
        <div *ngIf="linkControlInvalid" class="form__error">
          <p>Must be filled</p>
        </div>
      </label>

      <label>
        <h4 class="bold">LADDA UPP BILD</h4>
        <!-- <input [class.error]="nameControlInvalid" class="form__input" formcontrolname="link" type="text"/> -->
        <div *ngIf="linkControlInvalid" class="form__error">
          <p>Must be filled</p>
        </div>
      </label>
      <div class="form__upload">
        <button (click)="openFileBrowser($event)" class="form__upload-btn">
          Browse
        </button>
        <input
          [class.error]="nameControlInvalid"
          [placeholder]="fileName ? fileName : 'Choose a file'"
          class="form__input"
          formcontrolname="link"
          id="imgName"
          readonly
          type="text"
        />
      </div>
      <input
        (change)="imageChange($event)"
        accept=".gif,.jpg,.jpeg,.png"
        id="imageBrowser"
        style="display: none;"
        type="file"
      />

      <h4 class="bold mt">VÄLJ PLACERING</h4>

      <div class="form__submit">
        <div class="select-style">
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

        <button type="button" class="btn bold" (click)="createAdd(form)">
          PUBLICERA
        </button>
      </div>

      <!-- <ng-content></ng-content> -->
    </form>
  </div>
</div>
